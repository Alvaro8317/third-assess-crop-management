name: Build and Push Docker Image

on:
  push:
    paths:
      - 'src/crop-registry/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Log in to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image with docker-compose
        run: |
          pushd './src/crop-registry'
          echo "${{ secrets.ACR_ENVIRONMENT_VARIABLES }}" > .env
          docker-compose -f docker-compose.yml build
          docker tag crop-management:latest ${{ secrets.ACR_LOGIN_SERVER }}/crop-management:latest
          popd

      - name: Push Docker image to ACR
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/crop-management:latest
